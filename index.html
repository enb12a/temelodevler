<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temel Ödevler</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
     <div class="kolon" id="birinci-temel-ödev"  >
        <h2>1.Temel ödev</h2>
           <form id="bir-tem-form" name="form">
             <input id="bir-tem-a-enlem" class="girdi" type="text" name="Enlem" placeholder="A Noktası Enlem">
             <input id="bir-tem-a-boylam" class="girdi" type="text" name="Boylam" placeholder="A Noktası Boylam"><br><br>
             <input id="bir-tem-ab-uzunluk" class="girdi" type="text" name="uzunluk-değer" placeholder="|AB| Uzunluk Değeri">
             <input id="bir-tem-ab-açıklık" class="girdi" type="text" name="açıklık-açısı" placeholder="A'dan B'ye Giden Açıklık"><br><br>
             <!-- <button type="submit" class="btn-hesapla">Hesapla</button> -->
             <input id="bir-tem-hesapla-buton" type="image" src="hesap.png" value="submit"><br><br>
             <input id="bir-tem-b-enlem" class="girdi" type="text" name="Enlem" placeholder="B Noktası Enlem">
             <input id="bir-tem-b-boylam" class="girdi" type="text" name="Boylam" placeholder="B Noktası Boylam">
           </form>
    </div>
    
    <div class="kolon" id="ikinci-temel-ödev"  >
        <h2>2.Temel ödev</h2>
        <input id="iki-tem-a-enlem" class="girdi" type="text" name="Enlem" placeholder="A Noktası Enlem">
        <input id="iki-tem-a-boylam" class="girdi" type="text" name="Boylam" placeholder="A Noktası Boylam"><br><br>
        <input id="iki-tem-b-enlem" class="girdi" type="text" name="Enlem" placeholder="B Noktası Enlem">
        <input id="iki-tem-b-boylam" class="girdi" type="text" name="Boylam" placeholder="B Noktası Boylam"><br><br>
        <!-- <button type="submit" class="btn-hesapla">Hesapla</button> -->
        <input id="iki-tem-hesapla-buton" type="image" src="hesap.png" value="submit"><br><br>
        <input id="iki-tem-ab-uzunluk" class="girdi" type="text" name="uzunluk-değer" placeholder="|AB| Uzunluk Değeri">
        <input id="iki-tem-ab-açıklık" class="girdi" type="text" name="açıklık-açısı" placeholder="A'dan B'ye Giden Açıklık">

    </div>

    <div class="kolon" id="üçüncü-temel-ödev"   >
        <h2>3.Temel ödev</h2>
        <input id="üç-tem-ab-açıklık" class="girdi" type="text" name="Enlem" placeholder="A'dan B'ye Giden Açıklık"><br><br>
        <input id="üç-tem-beta" class="girdi" type="text" name="Beta" placeholder="ß Kırılma Açısı"><br><br>
        <!-- <button type="submit" class="btn-hesapla">Hesapla</button> -->
        <input id="üç-tem-hesapla-buton" type="image" src="hesap.png" value="submit"><br><br>
        <input id="üç-tem-bc-açıklık" class="girdi" type="text" name="açıklık-açısı" placeholder="B'dan C'ye Giden Açıklık">

    </div>

    <div class="kolon" id="dördüncü-temel-ödev"    >
        <h2>4.Temel ödev</h2> 
        <input id="dört-tem-a-enlem" class="girdi" type="text" name="Enlem" placeholder="A Noktası Enlem">
        <input id="dört-tem-a-boylam" class="girdi" type="text" name="Boylam" placeholder="A Noktası Boylam"><br><br>
        <input id="dört-tem-b-enlem"  class="girdi" type="text" name="Enlem" placeholder="B Noktası Enlem">
        <input id="dört-tem-b-boylam" class="girdi" type="text" name="Boylam" placeholder="B Noktası Boylam"><br><br>
        <input id="dört-tem-c-enlem" class="girdi" type="text" name="Enlem" placeholder="C Noktası Enlem">
        <input id="dört-tem-c-boylam" class="girdi" type="text" name="Boylam" placeholder="C Noktası Boylam"><br><br>
        <!-- <button type="submit" class="btn-hesapla">Hesapla</button> -->
        <input id="dört-tem-hesapla-buton" type="image" src="hesap.png" value="submit"><br><br>
        <input id="dört-tem-beta" class="girdi" type="text" name="Beta" placeholder="ß Kırılma Açısı"><br><br>
        <p>NOT:B her zaman ortadaki noktadır.</p>
    </div>
